<!DOCTYPE html>
<html>
<head>
  <title>Free IQ Test</title>
  <p class="disclaimer">
  This test is for entertainment and educational purposes only.
  It is not a professional or clinical IQ assessment.
</p>
  <style>
    body {
  background-color: #f4f6f8;
}

.disclaimer {
  font-size: 0.9em;
  color: #555;
  margin-bottom: 20px;
}

.question {
  background: white;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.progress-container {
  width: 100%;
  background: #ddd;
  height: 10px;
  border-radius: 5px;
  margin-bottom: 10px;
}

#progress-bar {
  height: 10px;
  width: 0%;
  background: #2563eb;
  border-radius: 5px;
}

    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Free IQ Test</h1>
<p>Select the correct answers below.</p>

<div class="progress-container">
  <div id="progress-bar"></div>
</div>

<p id="timer">Time remaining: 5:00</p>

  <form id="iqTest">
 
  </form>
    <script>

const questions = [
  {
    question: "Which number completes the sequence: 3, 6, 18, 72, ?",
    options: ["144", "216", "360", "432"],
    answer: 1,
    explanation: "Each number is multiplied by increasing integers: ×2, ×3, ×4, ×5."
  },
  {
    question: "All Zargs are Blips. Some Blips are Torks. Which statement must be true?",
    options: [
      "All Zargs are Torks",
      "Some Zargs may be Torks",
      "No Zargs are Torks",
      "All Blips are Zargs"
    ],
    answer: 1,
    explanation: "Since some Blips are Torks and all Zargs are Blips, overlap is possible but not guaranteed."
  },
  {
    question: "If you rearrange the letters 'CIFAIPC', you get the name of a:",
    options: ["City", "Ocean", "Animal", "Country"],
    answer: 3,
    explanation: "Rearranged, it spells 'PACIFIC'."
  },
  {
    question: "Which figure logically completes the pattern?",
    options: ["Triangle", "Square", "Pentagon", "Hexagon"],
    answer: 2,
    explanation: "The pattern increases by one side each step."
  },
  {
    question: "A bat and a ball cost $1.10 total. The bat costs $1 more than the ball. How much is the ball?",
    options: ["$0.05", "$0.10", "$0.15", "$0.20"],
    answer: 0,
    explanation: "If the ball is $0.05, the bat is $1.05 = $1.10 total."
  }
];
  <script>
let timeLeft = 300;
const timerEl = document.getElementById("timer");

const timer = setInterval(() => {
  timeLeft--;

  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  timerEl.textContent = `Time remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;

  const progress = ((300 - timeLeft) / 300) * 100;
  document.getElementById("progress-bar").style.width = progress + "%";

  if (timeLeft <= 0) {
    clearInterval(timer);
    calculateScore();
  }
}, 1000);
  
  function calculateScore() {
  const inputs = document.querySelectorAll('input[type="radio"]:checked');
  let score = 0;

  inputs.forEach(input => {
    score += parseInt(input.value);
  });

  const totalQuestions = 4;
  const percentage = (score / totalQuestions) * 100;

  let iq;
  if (percentage >= 90) iq = "130+ (Very High)";
  else if (percentage >= 75) iq = "115–129 (Above Average)";
  else if (percentage >= 50) iq = "90–114 (Average)";
  else iq = "Below 90";

  document.getElementById("result").innerText =
    `You scored ${score}/${totalQuestions}.
     Estimated IQ range: ${iq}`;
}
</script>

</body>
</html>
